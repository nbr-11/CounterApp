<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="input.css">
<body>
    <div class=" w-[100vw] h-[100vh] flex  flex-col justify-center items-center  bg-[#4169e1] gap-10">
          <div class="text-[white] font-medium text-[20px]">COUNTER</div>
          <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"> 
            <button class="minus border-r-2 border-[black] pr-5">
                    <i class="fa-solid fa-minus"> </i>
            </button>

            <div class="counter font-bold">
                     0
            </div>
            <button class="plus border-l-2 border-[black] pl-5">
                 <i class="fa-solid fa-plus"> </i>
            </button>
          </div>
    </div>
    
    <script src="https://kit.fontawesome.com/943076f10a.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
